<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Gametime Starter Kit</title>
  </head>
  <body>
  	<header>
 			<section class="user-inputs">
				<form>
					<div class="user-input">
						<div>
							<label for="player-1-name">Player One</label>
							<input type="input" id="player-1-name" name="player-1-name" placeholder="Enter your name">
						</div>
						<div>
							<label for="player-2-name">Player Two</label>
							<input type="input" id="player-2-name" name="player-2-name" placeholder="Enter your name">
						</div>
					</div>
						<input type="submit" class="btn submit-btn" name="submit-user-names">
				</form>
			</section>
  	</header>
  	<main class="main-content">
			<section class="current-player-score">100</section>

			<section class="answers-section">
		    <article class="answer-section" id="section-1">
		    	<div>
		    		<h1 class="answer-1">People</h1>
		    	</div>
		    	<div class="pts-section">
		    		<p class="answer-1-pts">33</p>
		    	</div>
		    </article>
		    <article class="answer-section" id="section-2">
		    	<div>
		    		<h1 class="answer-2">Animals</h1>
		    	</div>
		    	<div class="pts-section">
		    		<p class="answer-2-pts">17</p>
		    	</div>
		    </article>
		    <article class="answer-section" id="section-3">
		    	<div>
		    		<h1 class="answer-3">Trees</h1>
		    	</div>
		    	<div class="pts-section">
		    		<p class="answer-3-pts">3</p>
		    	</div>
		    </article>
	  	</section>

	  	<section class="whose-turn">
	  		<form>
	  			<p>Player 1's turn</p>
	  			<label for="player-guess">
	  				<input type="input" name="player-guess" placeholder="Make a guess!">
	  			</label>
	  			<input type="submit" class="btn submit-btn" name="submit-user-names">
	  		</form>
	  	</section>

	    <section class="player-cards">
	    	<article class="player-1-card">
	    		<h2 class="player-1-name">Player 1</h2>
	    		<p class="player-1-score">Score: 55</p>
	    	</article>
	    	<article class="player-2-card">
	    		<h2 class="player-2-name">Player 2</h2>
	    		<p class="player-2-score">Score: 21</p>
	    	</article>
	    </section>
		</main>
		
		<footer>
				<form class="restart-game">
	    		<button>Play Again?</button>
	    	</form>
		</footer>
    <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  </body>
</html>
